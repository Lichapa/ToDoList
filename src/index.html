<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/lodash@4.17.20"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <title>to-do-list</title>
</head>
<body>
  <div class="container"> 
    <div class="header flex-end content">
      <h1>Today's To Do</h1>
      <i class="fas fa-sync-alt"></i>
    </div>
    
    <div class="addbox content ">
      <form class="flex-end ">
      <input type="text" id="addlist" class="addlist" placeholder="add to your list">
      <button class="btnToDo" type="submit">
        <span class="enterArrow" id="arrow">&#8629;</span>
      </button>
    </form>
    </div>
    <ul class="toDoList" id="toDoList">
    </ul>
    <form>
      <button class="btn-clear" type="submit">Clear all completed</button>
    </form>
    


  </div>
</body>
</html>
